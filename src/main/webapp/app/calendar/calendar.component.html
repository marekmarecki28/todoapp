<div class="col-md-4">
  <div class="btn-group">
    <div
      class="btn btn-primary"
      (click)="view = 'month'"
      [class.active]="view === 'month'">
      Month
    </div>
    <div
      class="btn btn-primary"
      (click)="view = 'week'"
      [class.active]="view === 'week'">
      Week
    </div>
    <div
      class="btn btn-primary"
      (click)="view = 'day'"
      [class.active]="view === 'day'">
      Day
    </div>
  </div>
</div>
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [activeDayIsOpen]="true"
    [refresh]="refresh"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>
<div>
  <button
    class="btn btn-primary pull-right"
    (click)="addEvent()">
    Add new
  </button>
</div>
